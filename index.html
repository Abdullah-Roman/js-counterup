<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counting">
      <div>
        <span>$</span>
        <span class="counter" data-number="100" data-speed="100"></span>
        <p>Total Earning</p>
      </div>
      <div>
        <span class="counter" data-number="120" data-speed="100"></span>
        <p>Total Project</p>
      </div>
      <div>
        <span class="counter" data-number="130" data-speed="100"></span
        ><span>+</span>
        <p>Client Review</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
